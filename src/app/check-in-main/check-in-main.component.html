<form>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="storeNumber">Store Number</label>
            <input type="text" class="form-control" id="storeNumber">
        </div>
        <div class="form-group col-md-4">
            <label for="installer">Installer</label>
            <input type="text" class="form-control" id="installer">
        </div>
        <div class="form-group col-md-4">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date">
        </div>

    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
    </div>



    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>

        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>

        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>

        
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" class="form-control">
        </div>

        <div class="form-group col-md-3">
            <label for="weekdayHours">Hours - Mon-Sat</label>
            <input type="text" class="form-control" id="weekdayHours">
        </div>

        <div class="form-group col-md-3">
            <label for="weekdendHours">Hours - Sun</label>
            <input type="text" class="form-control" id="weekendHours">
        </div>

    </div>
</form>
